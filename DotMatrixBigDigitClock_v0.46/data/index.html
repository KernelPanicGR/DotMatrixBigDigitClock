		<main class="main" role="main">

				<h1 id="GRdate"></h1>
			</header>
			<div class="time" id="xTime">00:00:00</div>

		<script>
			// === Menu ===
			var container = document.querySelector(".container");
			var main = document.querySelector(".main");
			document.querySelector(".menubutton").addEventListener("click", toggleSidebar, false);
			
			container.addEventListener("click", function(e) {
			if(isShowingSidebar() && main.contains(e.target)) {  
			e.preventDefault();
			hideSidebar();
			}
			}, true);
			
			
			
			// === Start ===
			function Start() {
			start ? Run() : document.getElementById('GRdate').innerHTML = "<font color=#e22> OFF Line  </font>";
			}
			
			// === Get Time ===
			function Run() {
			setInterval(getTimeValue, 1000);
			getTimeValue();
			
			tmp = ourURL.slice(chop);
			if ((idx = tmp.indexOf("/")) != -1) {
			ourHost = tmp.slice(0, idx);
			console.log("ourHost = "+ ourHost);
			
			url = "ws://"+ ourHost +"/time";
			console.log("url = "+ url);
			
			// Connect to WebSocket server
			wsConnect(url);
			}
			}
			
			// Call this to connect to the WebSocket server
			function wsConnect(url) {
			
			// Connect to WebSocket server
			websocket = new WebSocket(url);
			
			// Assign callbacks
			websocket.onopen = function(evt) { onOpen(evt) };
			websocket.onclose = function(evt) { onClose(evt) };
			websocket.onmessage = function(evt) { onMessage(evt) };
			websocket.onerror = function(evt) { onError(evt) };
			}
			
			
			// Called when a WebSocket connection is established with the server
			function onOpen(evt) {
			
			// Log connection state
			console.log("Connected");
			doSend("{\"Time\": "+ "\"ndex.html\"}");
			}
			
			// Called when the WebSocket connection is closed
			function onClose(evt) {
			
			// Log disconnection state
			console.log("Disconnected");
			// Try to reconnect after a few seconds
			setTimeout(function() { wsConnect(url) }, 2000);
			}
			
			
			// Called when a message is received from the server
			function onMessage(evt) {
				
				// Print out our received message
				// console.log("Received: " + evt.data);
				obj = JSON.parse(evt.data);
				
				if ("JsonTimeNow" in obj) {
					document.getElementById("xTime").innerHTML = obj.JsonTimeNow;
				}
			}
			
			// Called when a WebSocket error occurs
			function onError(evt) {
				console.log("ERROR: " + evt.data);
			}
			
			// Sends a message to the server (and prints it to the console)
			function doSend(message) {
				console.log("Sending: " + message);
				websocket.send(message);
			}
			
			// === ημερομηνία ===
			function getTimeValue() {
				var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
				var now = new Date();
				var MyDate = now.toLocaleDateString("el-GR", options);	
				document.getElementById("GRdate").innerHTML = MyDate;
			}
		</script>
